<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>JQuery Forms</title>
</head>
<body>
    <form class="container">
        <h1>Cadastro</h1>
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome_completo"> 
        <label for="email">E-mail</label>
        <input type="text" id="email" nome="email">
        <label for="Telefone">Telefone</label>
        <input type="text" id="telefone" nome="telefone">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" nome="cpf">
        <label for="endereço">Endereço Completo</label>
        <input type="text" id="endereço" nome="endereço">
        <label for="cep">CEP</label>
        <input type="text" id="cep" nome="cep">
        <button type="submit" id="botão">Enviar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 00000-0000');
            $('#cpf').mask('000.000.000-00');
            $('#cep').mask('00000-000');
        });
    </script>
</body>
</html>
